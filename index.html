<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Prompt Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Prompt Generator</h1>
	<div class="layout">
    <form id="promptForm">
	<fieldset>
	  <legend>What should the AI do?</legend>
	  <div class="radio-group">
		<label>
		  <input type="radio" name="mode" value="do" checked />
		  Perform the task
		</label>
		<label>
		  <input type="radio" name="mode" value="guide" />
		  Provide a step-by-step guide
		</label>
	  </div>
	</fieldset>
      <label>Task Name/Description:
        <input type="text" id="task" required />
      </label>
      <label>Level of Expertise:
        <select id="expertise">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>
      </label>

      <label>Tools/Technologies (comma-separated):
        <input type="text" id="tools" />
      </label>

      <label>Additional Notes:
        <textarea id="notes" rows="3"></textarea>
      </label>
	  
	  <label>Tone:
	  <select id="tone">
		<option value="">Default (as appropriate)</option>
		<option value="professional">Professional</option>
		<option value="conversational">Conversational</option>
		<option value="persuasive">Persuasive</option>
		<option value="informative">Informative</option>
	  </select>
	</label>

	<label>Output Format:
	  <select id="format">
		<option value="">Default (as necessary)</option>
		<option value="bullet points">Bullet Points</option>
		<option value="paragraph">Paragraph</option>
		<option value="markdown">Markdown</option>
		<option value="code">Code Output</option>
	  </select>
	</label>

	<label>Length:
	  <select id="length">
		<option value="">Default (as needed)</option>
		<option value="short (under 200 words)">Short (under 200 words)</option>
		<option value="medium (200–500 words)">Medium (200–500 words)</option>
		<option value="long (500+ words)">Long (500+ words)</option>
	  </select>
	</label>

      <button type="submit">Generate Prompt</button>
    </form>
	
    <div class="output">
      <h2>Generated Prompt</h2>
      <textarea id="output" readonly></textarea>
	  <button id="copyBtn" type="button" aria-label="Copy prompt to clipboard">Copy Prompt</button>
    </div>
	</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
